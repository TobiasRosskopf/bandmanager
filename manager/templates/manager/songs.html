{% extends "manager/base.html" %}

{% block content %}
    <ul id="sortable1" class="connectedSortable">
    {% for song in songs_active %}
        <li>{{ song }} - {{ song.duration_mmss }}</li>
    {% endfor %}
    </ul>

    <ul id="sortable2" class="connectedSortable">
    {% for song in songs_not_active %}
        <li>{{ song }} - {{ song.duration_mmss }}</li>
    {% endfor %}
    </ul>
{% endblock %}
